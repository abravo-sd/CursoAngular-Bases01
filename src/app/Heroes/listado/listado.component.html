<p>Listado de Heroes</p>

<div *ngIf="heroeEliminado !== ''; else mensajeNoBorrado ">
    <h3>Heroe Borrado: <small>{{heroeEliminado}} </small> </h3>
</div>

<ng-template #mensajeNoBorrado>
    <h3>No ha Borrado nada</h3>
</ng-template>


<button (click) = 'borrarHeroe();'>
    Borrar Heroe
</button>

<ul>
    <li *ngFor="let heroe of heroes">
        {{heroe}}
    </li>
</ul>
